 <p>　　今天凌晨，大宇资讯董事长涂俊光发表微博，透露《仙剑奇侠传7》已立项。</p>\r\n<p align=\"center\"><a href=\"http://www.gamersky.com/showimage/id_gamersky.shtml?http://img1.gamersky.com/image2016/09/20160919csy_1/gamersky_02origin_03_2016919920D21.jpg\" target=\"_blank\"><img class=\"picact\" alt=\"游民星空\" src=\"http://img1.gamersky.com/image2016/09/20160919csy_1/gamersky_02small_04_2016919920F87.jpg\" border=\"0\"></a></p>\r\n<p>　　微博称：“半夜仔细看我最尊敬的姚仙发来新的立项，我深深的体会到热情是驱动一个人不断前进的动力，不管几岁有对事情有热情就能持续做下去……”并附上了九张图，最后一张是《仙剑奇侠传7》立项方案的封面图，这意味着《仙剑奇侠传》的第九部正统续作的开发或已正式启动。</p>\r\n<p align=\"center\"><a href=\"http://www.gamersky.com/showimage/id_gamersky.shtml?http://img1.gamersky.com/image2016/09/20160919csy_1/gamersky_01origin_01_20169199204CD.jpg\" target=\"_blank\"><img class=\"picact\" alt=\"游民星空\" src=\"http://img1.gamersky.com/image2016/09/20160919csy_1/gamersky_01small_02_20169199208AA.jpg\" border=\"0\"></a></p>\r\n<p>　　此前我们曾报道过，软星招聘广告泄密《仙剑奇侠传7》或将采用<a href=\"http://www.gamersky.com/news/201602/720246.shtml\" target=\"_blank\" class=\"n1\">虚幻4</a>引擎开发。如今新作终于立项，仙剑粉丝们也算是有所期待了。</p>
